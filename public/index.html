<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Case Study</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="jumbotron col-sm-12 text-center" style="background-color: white;">
    <h1>XSS Bank</h1>
    <div class="navbar">
      <ul class="nav nav-pills" style="display: inline-block; float: none;">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/users">Users</a></li>
        <li><a href="/search">Search</a></li>
      </ul>
    </div>
    <div style="display: inline-block; width: 30%;">
      <div class="login">
        <h2>Login</h2>
        <br>
        <div>
          <form class="login-form form-group">
            Username:<br>
            <input type="text" name="username" class="form-control" required><br>
            Password:<br>
            <input type="password" name="password" class="form-control" required><br>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <p>Don't have an account? Click <a href="/register">here</a> to register.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery-2.2.3.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
