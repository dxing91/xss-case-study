<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS Case Study</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="jumbotron col-sm-12 text-center" style="background-color: white;">
    <h1>XSS Bank</h1>
    <div class="navbar">
      <ul class="nav nav-pills" style="display: inline-block; float: none;">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/users.html">Users</a></li>
        <li><a href="/search.html">Search</a></li>
      </ul>
    </div>
    <div style="display: inline-block; width: 30%;">
      <h3>Register</h3>
      <form class="register-form form-group">
        Name:<br>
        <input type="text" class="form-control" name="name" required><br>
        Username:<br>
        <input type="text" class="form-control" name="username" required><br>
        Age:<br>
        <input type="text" class="form-control" name="age" required><br>
        Sex:<br>
        <input type="radio" name="sex" value="male" required>Male<br>
        <input type="radio" name="sex" value="female" required>Female<br><br>
        Phone:<br>
        <input type="text" class="form-control" name="phone" required><br>
        Password:<br>
        <input type="password" class="form-control" name="password" class="register-password" required><br>
        Confirm password:<br>
        <input type="password" class="form-control" name="confirm-password" class="register-confirm-password" required><br>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

  <script src="jquery-2.2.3.js" type="text/javascript"></script>
  <script src="client.js" type="text/javascript"></script>
  <script src="register.js" type="text/javascript"></script>
</body>
</html>
